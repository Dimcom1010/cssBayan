<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="bayan_wrapper">
                <label class="bayan_item" for="bayan_1">
                    <input class="bayan_input" type="radio" name="bayan" id="bayan_1">
                    <div class="bayan_label">
                        <div class="lable_text">When I accidentally performed a test.</div>
                        <div class="lable_cross">+</div>
                    </div>
                    <div class="bayan_content">
                        <img src="src/img/mem_13.jpg" alt="mem_1">
                    </div>
                </label>
                <label class="bayan_item" for="bayan_2">
                    <input class="bayan_input" type="radio" name="bayan" id="bayan_2">
                    <div class="bayan_label">
                        <div class="lable_text">Anti-unemployment program.</div>
                        <div class="lable_cross">+</div>
                    </div>
                    <div class="bayan_content">
                        <img src="src/img/mem_4.jpg" alt="mem_1">
                    </div>
                </label>
                <label class="bayan_item" for="bayan_3">
                    <input class="bayan_input" type="radio" name="bayan" id="bayan_3">
                    <div class="bayan_label">
                        <div class="lable_text">When I looked at my code a year later</div>
                        <div class="lable_cross">+</div>
                    </div>
                    <div class="bayan_content">
                        <img src="src/img/mem_12.jpg" alt="mem_1">
                    </div>
                </label>
                <label class="bayan_item" for="bayan_4">
                    <input class="bayan_input" type="radio" checked name="bayan" id="bayan_4">
                    <div class="bayan_label">
                        <div class="lable_text">Manager:Just read the documentation!</div>
                        <div class="lable_cross">+</div>
                    </div>
                    <div class="bayan_content">
                        <img src="src/img/mem_17.jpg" alt="mem_1">
                    </div>
                </label>
                <label class="bayan_item" for="bayan_5">
                    <input class="bayan_input" type="radio" name="bayan" id="bayan_5">
                    <div class="bayan_label">
                        <div class="lable_text">When project is not ready but you need to show somthing</div>
                        <div class="lable_cross">+</div>
                    </div>
                    <div class="bayan_content">
                        <img src="src/img/mem_16.jpg" alt="mem_1">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
